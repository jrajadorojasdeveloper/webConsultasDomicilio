{% extends "base.html" %}

{% block title %}{{ post.titulo }} - Blog{% endblock %}

{% block content %}
<section class="section" style="margin-top: 76px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <article>
                    <h1>{{ post.titulo }}</h1>
                    <small class="text-muted">{{ post.fecha_pub.strftime('%d/%m/%Y') }}</small>
                    {% if post.extracto %}
                        <p class="lead">{{ post.extracto }}</p>
                    {% endif %}
                    <div class="mt-4">
                        {{ post.contenido|safe }}
                    </div>
                </article>
                
                <div class="mt-5">
                    <a href="{{ url_for('blog.index') }}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-2"></i>Volver al Blog
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
