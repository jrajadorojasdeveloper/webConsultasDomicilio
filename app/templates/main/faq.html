{% extends "base.html" %}

{% block title %}FAQ - Veterinaria a Domicilio{% endblock %}

{% block content %}
<section class="section" style="margin-top: 76px;">
    <div class="container">
        <h1 class="section-title">Preguntas Frecuentes</h1>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="accordion" id="faqAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                                ¿Qué servicios ofrecéis a domicilio?
                            </button>
                        </h2>
                        <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">
                                Ofrecemos consultas generales, vacunación, desparasitación, analíticas básicas y más.
                            </div>
                        </div>
                    </div>
                    
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                                ¿Cuánto tiempo tardáis en llegar?
                            </button>
                        </h2>
                        <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">
                                Normalmente llegamos en 30-60 minutos, dependiendo de la zona.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
